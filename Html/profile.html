<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/profille.css">
</head>
<body>
    <p id="f1">Home / My Account</p>
    <div class="Pcontainer">
        <div class="Pleft">
            <div class="Ppart1">
                <h2>Manage My Account</h2>    
                <p>My Profile</p>
                <p>Address Book</p>
                <p>My Payment Option</p>
            </div>
    
            <div class="Ppart2">
                <h2>My Orders</h2>
                <p>My Returns</p>
                <p>My Cancellations</p>
            </div>
    
            <div>
                <h2>My Wishlist</h2>
            </div>
    
        </div>
    
        <div class="Pright">
            <h2>Edit Your Profile</h2>
            <div class="Ptop">
                
                <div>
                    <label for="">First Name</label><br>
                    <input type="text" placeholder="abcd"><br>
                    <label for="">Email</label><br>
                    <input type="text" placeholder="Email">
                </div>
                <div>
                    <label for="">Last Name</label><br>
                    <input type="text" placeholder="abcd"><br>
                    <label for="">Address</label><br>
                    <input type="text" placeholder="current Address">
                </div>
            </div>
            <div class="Pbottom">
                <div class="Ppass">
                    <label for="">Password changes</label><br>
                    <input type="text" placeholder="Current password"><br>
                    <input type="text" placeholder="New password"><br>
                    <input type="text" placeholder="Confirm New password">
                </div>
                <div class="Pend">
                    <label for="">Cancel</label>
                    <button>Save Changes</button>
                </div>
            </div>
            
        
        </div>
        

    </div>
   
</body>
</html>
